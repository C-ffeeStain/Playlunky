platform:
  - x64

configuration:
  - Debug
  - Release

image:
  - Visual Studio 2019
skip_commits:
  files:
    - README.md
    - LICENSE
    - CODE_OF_CONDUCT.md
    - CHANGELOG.md
    - .gitignore
    - .github/*
    - '**/*.html'

environment:
  matrix:
    - TOOLSET: MSVC
#    - TOOLSET: Clang

clone_folder: c:/playlunky/

install:
  - git submodule update --init --recursive
before_build:
- cmd: python --version
- cmd: pip install conan --upgrade
- cmd: pip install numpy
- cmd: conan user
- cmd: conan --version
- ps: >-
    if ($ENV:TOOLSET -eq "MSVC") {
        $ENV:TOOLSET="v142"
    }
    else {
        $ENV:TOOLSET="ClangCL"
    }

    $ENV:PATH="$ENV:PATH;C:\Users\appveyor\AppData\Roaming\Python\Scripts"

    mkdir build
    
    cd build
    
    cmake c:/playlunky/ -G"Visual Studio 16 2019" -A x64 -T $ENV:TOOLSET 2>&1

build_script:
- cmake --build . --config %CONFIGURATION%

